<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App 🌤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">🌦️ Weather Checker</h1>

    <form id="weather-form" class="form">
      <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off" />
      <button type="submit">🔍 Search</button>
    </form>

    <button id="use-location" class="location-btn">📍 Use My Location</button>

    <div id="weather-output" class="output"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
